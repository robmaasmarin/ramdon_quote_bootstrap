<html lang="en" dir="ltr">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Random quote machine</title>
    <script src="quotes.js"></script>
    <script>


      window.onload = init;
      function init() {
        generarCita()
      };
      function generarCita() {
        let quoteSize = COLDPLAY.length;
        let randomIndex = Math.floor(Math.random() * COLDPLAY.length);
        let randomQuoteData = COLDPLAY[randomIndex];
        let tweet = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22"

        //FRASE

        let quoteInTweetFormat = randomQuoteData.quote.replace(/ /g, "%20")
        tweet += quoteInTweetFormat;
        tweet += " -"

        //AUTOR

        let authorInTweetFormat = randomQuoteData.author.replace(/ /g, "%20")

        tweet += authorInTweetFormat;
        tweet += "-"




        document.getElementById('text').innerText = randomQuoteData.quote;
        document.getElementById('author').innerText = randomQuoteData.author;
        document.getElementById('tweet-quote').href = tweet;
      }
      </script>

    <style>

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2 mx-auto">
    <div id="wrapper">
    <div id="quote-box">

      <div class="card">
        <div class="card-header text-center">Coldplay's random quote machine</div>

        <div class="card-body text-center">
          <div id="text" class="text-center"></div>
          <blockquote class="blockquote mb-0 text-center">
              <p class="card-text"><div id="author"></div>
                </p>
          </blockquote>
<br>
            <button type="button" name="button" id="new-quote" onclick="generarCita();" class="btn btn-block btn btn-success mx-auto">New quote</button>
            <a href="#" id="tweet-quote" target=”_blank” class="btn btn-block btn btn-primary mx-auto">Tweet quote</a>
        </div>
      </div>






</div>
    </div>
    </div>
